<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Books</title>
</head>
<body>
<div class="book-form-container">
  <div th:if="${error!= null}">
    <p th:text="${error}" style="color: red"></p>
  </div>
  <h2>Add a new Book:</h2>
  <form method="post" th:action="@{${book!=null ? '/books/edit/' + book.id : '/books/add'}}" class="book-form">

    <label th:for="title">Title</label>
    <input type="text" name="title" placeholder="Book Title" th:value="${book!=null ? book.title: ''}">

    <label th:for="genre">Genre</label>
    <input type="text" name="genre" placeholder="Genre" th:value="${book!=null? book.genre: ''}">

    <label th:for="averageRating">Rating</label>
    <input type="number"  id="averageRating" name="averageRating" placeholder="Rating" th:value="${book!=null ? book.averageRating : ''}">

    <label th:for="authorId">Author</label>
    <label>
      <select name="authorId">
        <option th:each="author:${authors}"
                th:value="${author.id}"
                th:text="${author.getName() +' '+ author.getSurname()}"
                th:selected="${book!=null && book.getAuthor().id==author.id}"
        >


        </option>
      </select>
    </label>


    <button type="Submit">Add</button>
  </form>
</div>
</body>
</html>
