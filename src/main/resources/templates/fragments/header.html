<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            background-color: #1f2937;
            padding: 12px 24px;
        }

        header ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 16px;
        }

        header li {
            display: inline-block;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 14px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        header a:hover {
            background-color: #5a5b5e;
        }
    </style>
</head>
<body>
<header xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <div>
    <ul>
        <li sec:authorize="isAuthenticated()">
            <p sec:authentication="name" style="color: white"></p>
        </li>
      <li sec:authorize="isAnonymous()">
          <a href="/login">
              Login
          </a>
      </li>
        <li sec:authorize="isAuthenticated()">
            <a href="/logout">
                Logout
            </a>

        </li>
    </ul>
  </div>
</header>

</body>
</html>
