<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style>
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }
        .book-form-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 1.5rem 2rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-family: 'Segoe UI', sans-serif;
        }

        form {
            margin-top: 20px;
        }

        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .book-form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .book-option:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>


<main xmlns:th="http://www.thymeleaf.org"   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <h1>Welcome to our Book Reservation App</h1>
    <div>
        <h2>Search a book:</h2>
        <form th:action="@{/books}" th:method="POST">
            <label for="bookTitle">Enter title</label>
            <input type="text" name="bookTitle" id="bookTitle"  th:value="${bookTitle}" required>
            <label for="rating">Enter rating</label>
            <input type="number" name="rating" id="rating" th:value="${bookRating}" required>
            <input type="Submit" value="Submit">
        </form>
    </div>

    <div>
        <form th:action="@{/books/searchByAuthor}" th:method="POST">
            <select name="authorId">
                <option th:each="author:${authors}"
                        th:value="${author.id}"
                        th:text="${author.getName() +' '+ author.getSurname()}"
                        th:selected="${selectedAuthorId!=null && author.getId()==selectedAuthorId}"
                >


                </option>
            </select>
            <button type="submit">Search By Author</button>
        </form>
    </div>

    <div th:if="${error!=null}">
        <p th:text="${error}" style="color: red"></p>
    </div>
    <form th:action="@{/books/bookReservation}" method="POST">
        <h2>Choose a book:</h2>

        <ul>
            <li th:each="book:${books}" class="book-option">
                <input type="radio" name="chosenBook"
                       th:text="'Title: '+${book.title} + ', Genre: '+${book.genre}+', Rating: '+${book.averageRating}"
                       th:value="${book.title}">
                <p th:text="${book.getAuthor().name}"></p>
                <p th:text="${book.getAuthor().surname}"></p>

                <th:block sec:authorize="hasRole('ADMIN')">

                    <a th:href="@{'/books/book-form/{id}' (id=${book.getId()})}">Edit</a>
                </th:block>
                <th:block sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{'/books/delete-book/{id}' (id=${book.getId()})}">Delete</a>
                </th:block>

            </li>

        </ul>
        <a href="/books/add-new" sec:authorize="hasRole('ADMIN')">Add new book</a>
        <h2>Enter your information:</h2>
        <label>Your Name:</label>
        <input type="text" name="readerName" required><br/>
        <label>Your Address:</label>
        <input type="text" name="readerAddress" required><br/>

        <h2>Choose number of copies:</h2>
        <input type="number" name="numCopies" min="1" max="10" required><br/>
        <br/>
        <input type="submit" value="Reserve Book">
    </form>

</main>
</body>
</html>
